    Super Over Logo Image: "https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"

    Reset Button Image: "https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <img
        class="batball"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
        alt="superover"
      />

      <div>
        <div class="ind score">
          <h1>IND</h1>
          <div>
            <div class="runs">4</div>
            <div class="runs">3</div>
            <div class="runs">2</div>
            <div class="runs">6</div>
            <div class="runs">6</div>
            <div class="runs">6</div>
          </div>

          <div>
            <span>27</span>
            <span>/</span>
            <span>0</span>
          </div>
        </div>
        <div class="pak score">
          <h1>PAK</h1>
          <div>
            <div class="runs">2</div>
            <div class="runs">4</div>
            <div class="runs">0</div>
            <div class="runs">3</div>
            <div class="runs">1</div>
            <div class="runs">0</div>
          </div>

          <div>
            <span>10</span>
            <span>/</span>
            <span>0</span>
          </div>
        </div>
      </div>
    </section>
    <section></section>
    <div class="imgclass">
      <img
        class="strike"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
        alt="strike"
      />
      <img
        class="strike"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
        alt="reset"
      />
    </div>
  </body>
</html>
